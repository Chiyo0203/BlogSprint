{% extends 'blog/Base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card border-0 shadow-lg rounded-4 bg-light" data-aos="zoom-in">
        <div class="card-body p-5">

          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">📝 {{ form.instance.pk|yesno:"Edit Post,Create Post" }}</h2>
            <p class="text-muted">Craft your thoughts and share them with the world!</p>
          </div>

          <form method="post" novalidate>
            {% csrf_token %}
            <fieldset class="form-group mb-4">
              {{ form|crispy }}
            </fieldset>

            <div class="d-grid gap-3">
              <button type="submit" class="btn btn-primary rounded-pill fw-semibold py-2">
                🚀 {{ form.instance.pk|yesno:"Update Post,Publish Post" }}
              </button>
              <a href="{% url 'blog_home' %}" class="btn btn-outline-secondary rounded-pill fw-semibold py-2">
                🔙 Back to Blog
              </a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
