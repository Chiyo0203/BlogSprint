{% extends 'blog/Base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5 shadow-sm border-0 rounded-4">
        <div class="card-body p-5 text-center">

          <div class="mb-4">
            <i class="bi bi-exclamation-triangle-fill text-danger fs-1"></i>
          </div>

          <h2 class="text-primary fw-bold mb-3">Delete Post</h2>

          <p class="text-muted fs-5">
            Are you sure you want to permanently delete<br>
            <strong class="text-dark">"{{ object.title }}"</strong>?
          </p>

          <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="d-grid gap-3">
              <button type="submit" class="btn btn-danger rounded-pill fw-semibold">
                🗑️ Yes, Delete
              </button>
              <a href="{% url 'post_detail' object.id %}" class="btn btn-outline-primary rounded-pill fw-semibold">
                🔙 Cancel
              </a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
