{% extends 'blog/Base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4 border-0 p-4 transition-all hover-zoom">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4 text-primary fw-bold">ðŸš€ Join BlogSprint</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary rounded-pill fw-semibold transition-all hover-shadow">
                                Sign Up
                            </button>
                        </div>
                    </form>
                    <div class="border-top pt-3 mt-4 text-center">
                        <small class="text-muted">
                            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none text-primary fw-medium">Sign In</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Card Styling */
.card {
    border-radius: 20px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    background: #ffffff;
    transition: all 0.4s ease-out;
}

.card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
}

/* Form Input Styling */
.form-group input,
.form-group select,
.form-group textarea {
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 20px;
    width: 100%;
    border: 1px solid #ddd;
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
}

/* Button Styling */
.btn-primary {
    padding: 1rem 2.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 1px;
    border-radius: 50px;
    transition: all 0.4s ease-in-out;
}

.btn-primary:hover {
    background-color: #0056b3;
    transform: scale(1.05);
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
}

.btn-primary:active {
    transform: scale(1);
}

/* Hover Effects */
.transition-all {
    transition: all 0.3s ease-in-out;
}

.hover-shadow:hover {
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.hover-zoom:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
}

/* Additional Styling */
.text-muted {
    font-size: 0.9rem;
}

.text-primary {
    color: #007bff;
}

/* Responsive Styling */
@media (max-width: 576px) {
    .card-body {
        padding: 2rem 1.5rem;
    }
}
</style>
{% endblock %}
